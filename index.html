<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Review</title>
</head>
<body>

    <div>
        <form action="">
            <fieldset>
                
                <label for="name">Name</label>
                <input type="text" id="name" name="custumer-name">

                <label for="phone">Phone</label>
                <input type="text" id="phone" name="custumer-phone">

                <label for="email">Email</label>
                <input type="text" id="email" name="custumer-email">

                <label for="address">Address</label>
                <textarea id="address" name="custumer-address"></textarea>

            </fieldset>

        </form>
    </div>
    <div>
        <form action="">
            <fieldset>
                <legend>Do you use skincare products?</legend>

                <input type="radio" id="yes" name="skincare-use" value="yes">
                <label for="yes">Yes</label>

                <input type="radio" id="no" name="skincare-use" value="no">
                <label for="no">No</label>
            </fieldset>

            <fieldset>
                <legend>Is having good skin important to you?</legend>
                
                <input type="radio" id="yes" name="skin-importance" value="yes">
                <label for="">Yes</label>
                
                <input type="radio" id="no" name="skin-importance" value="no">
                <label for="no">No</label>
           
            </fieldset>
        </form>
    </div>
    
</body>
</html>
